<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>

        <label>até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton pTooltip="Pesquisa um lançamento" tooltipPosition="right" type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="lancamentos" [responsive]="true" emptyMessage="Nenhum lançamento encontrado"
        [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
        <p-column header="Pessoa" field="pessoa" ></p-column>

        <p-column header="Descrição" field="descricao"></p-column>

        <p-column header="Vencimento" styleClass="col-data">
          <ng-template pTemplate="body" let-venc="rowData">
            <span> {{ venc.dataVencimento | date:'dd/MM/y' }} </span>
          </ng-template>
        </p-column>

        <p-column header="Pagamento" styleClass="col-data">
          <ng-template pTemplate="body" let-pag="rowData">
            <span> {{ pag.dataPagamento | date:'dd/MM/y' }} </span>
          </ng-template>
        </p-column>

        <p-column field="valor" header="Valor" styleClass="col-valor">
          <ng-template pTemplate="body" let-lanc="rowData">
            <span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{lanc.valor | number:'1.2-2'}}</span>
          </ng-template>
        </p-column>

        <p-column header="Ações" styleClass="col-acoes">
          <ng-template pTemplate="body" let-lanc="rowData">
            <a pButton pTooltip="Editar" tooltipPosition="top" icon="fa-pencil" [routerLink]="['/lancamentos', lanc.codigo]"></a>
            <button pButton pTooltip="Excluir" tooltipPosition="top" icon="fa-trash" (click)="confirmarExclusao(lanc)"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>

  <div class="ui-g-12">
    <a pButton pTooltip="Cria um novo lançamento" tooltipPosition="right" type="submit" label="Novo Lançamento" routerLink="/lancamentos/novo"></a>
  </div>
</div>
